buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
    }
}
plugins {
    id 'groovy'
    id 'java'
}
allprojects {
    version 'alpha-0.0.1'

    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}
subprojects {
    sourceCompatibility = 1.8
}
task androidbuild {
    doFirst {
        version += '-android'
    }
    doLast {
        println version
        build
    }
}
task windowsbuild {
    doFirst {
        version += '-windows'
    }
    doLast {
        println version
        build
    }
}

dependencies {
}